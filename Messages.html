<div class="container">
  <h1>Flight Alert Messages ðŸ›«</h1>
  <div id="alertContainer"></div>
  <p id="noAlerts" class="no-alerts">No new flight alerts at the moment.</p>
</div>

<script>
const alertContainer = document.getElementById("alertContainer");
const noAlerts = document.getElementById("noAlerts");

function renderAlerts() {
  const alerts = JSON.parse(localStorage.getItem("flightAlerts")) || [];
  alertContainer.innerHTML = "";
  if(alerts.length === 0){
    noAlerts.style.display = "block";
    return;
  }
  noAlerts.style.display = "none";
  alerts.forEach(alert => {
    const div = document.createElement("div");
    div.className = "alert-box";
    div.innerHTML = `
      <div class="alert-header">${alert.title}</div>
      <div class="alert-time">${alert.time}</div>
      <div class="message-content">${alert.message}</div>
    `;
    alertContainer.appendChild(div);
  });
}

// Refresh every 2 seconds to show new alerts automatically
setInterval(renderAlerts, 2000);
renderAlerts();
</script>
